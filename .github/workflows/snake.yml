name: Snake Animation

on:
  # Run every 3 hours to keep the animation fresh
  schedule:
    - cron: "0 */3 * * *"
  # Allow manual runs from Actions tab
  workflow_dispatch:
  # Refresh on profile README updates
  push:
    branches:
      - main
    paths:
      - README.md
      - .github/workflows/snake.yml

permissions:
  contents: write

concurrency:
  group: snake-${{ github.ref }}
  cancel-in-progress: true

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Generate GitHub Contributions Snake Animations
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/github-snake-dark-dimmed.svg?palette=github-dark-dimmed
            dist/ocean.gif?color_snake=%230B7285&color_dots=%23D6EAF3,%2394CDE3,%2364A9D3,%233B89C0,%232968A9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to Output Branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          force_orphan: true
          commit_message: "Update snake animation [skip ci]"